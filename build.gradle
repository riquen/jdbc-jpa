plugins {
    id 'java'
}

group 'com.jdbcjpa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.0.0.Alpha7', ext: 'pom'
    compileOnly group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '6.0.0.Alpha7', ext: 'pom'
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
    implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '3.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}